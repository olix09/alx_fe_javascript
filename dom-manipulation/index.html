<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <!-- Sync Notification -->
<div id="syncStatus" style="margin-top: 20px; color: green;"></div>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be dynamically added here -->
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin-top: 20px;"></div>

  <!-- New Quote Button -->
  <button id="newQuote" style="margin-top: 10px;">Show New Quote</button>

  <!-- Form to Add New Quote -->
  <div style="margin-top: 20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteButton">Add Quote</button>
  </div>

  <!-- JSON Import/Export -->
  <div style="margin-top: 20px;">
    <button id="exportQuotesButton">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
